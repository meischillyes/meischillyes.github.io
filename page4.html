<!DOCTYPE html>
<html>
<head>
    <title>Student Artworks</title>
   <link rel="stylesheet" type="text/css" href="styles.css">

    <style>
   
        body {
            font-family: Arial, sans-serif;
        }
        .artwork {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        .artwork img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .artwork p {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Student Artworks</h1>

    <div class="artwork">
        <img src="" alt="Artwork 1">
        <p>Artwork 1</p>
    </div>

    <div class="artwork">
        <img src="artwork2.jpg" alt="Artwork 2">
        <p>Artwork 2</p>
    </div>

    <div class="artwork">
        <img src="artwork3.jpg" alt="Artwork 3">
        <p>Artwork 3</p>
    </div>


</body>
</html>
